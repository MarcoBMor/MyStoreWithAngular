<div class="container-fluid p-0">
    <div class="products-banner d-flex justify-content-center align-items-center">
        <h1 class="title">This are our products</h1>
    </div>
    <div class="row px-4 align-items-center">
        <div class="col-2">
            <h3 class="">Categories</h3>
        </div>
        <div class="col">
            <div class="row p-4">
                <div class="col"></div>
                <div class="col d-flex justify-content-end align-items-center">
                    <label for="sortOption">Sort By:</label>
                </div>
                <div class="col">
                    <select class="form-select" id="sortOption" [(ngModel)]="sortOption" (ngModelChange)="sortProducts()" aria-label="Default select example">
                        <option selected value="rel">Relevance</option>
                        <option value="desc">Descendent</option>
                        <option value="asc">Ascendent</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row px-4">
        <!-- Side navigation -->
        <div class="col-2">
          <ul class="">
            @for (category of categoryList; track $index) {
                <li class="category-link" [class.active]="activeCategory === category" (click)="selectCategory(category)">
                    {{ category | titlecase }}
                </li>
            }
          </ul>
        </div>
         <!-- Products Section -->
        <div class="col">
            <div class="row">
            @for (product of productsByCategoryList; track $index) {
                <div class="col-md-4 col-sm-6">
                   <app-card [product]=product></app-card>
                </div>
            }
            </div>
        </div>
    </div>
</div>
